services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: senoval_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-senoval}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-senoval_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-senoval}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-senoval} -d ${POSTGRES_DB:-senoval}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: senoval_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-senoval}:${POSTGRES_PASSWORD:-senoval_secret_password}@db:5432/${POSTGRES_DB:-senoval}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-min-32-chars}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID:-}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET:-}
      YANDEX_REDIRECT_URI: ${YANDEX_REDIRECT_URI:-http://localhost:8000/api/auth/yandex/callback}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      YOOKASSA_RETURN_URL: ${YOOKASSA_RETURN_URL:-http://localhost:3000/booking/success}
      YOOKASSA_TEST_MODE: ${YOOKASSA_TEST_MODE:-true}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    container_name: senoval_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    ports:
      - "3000:3000"

volumes:
  postgres_data:
